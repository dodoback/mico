  function renderTable() {
    const statusFilter = document.getElementById('statusFilter').value;
    const serviceFilter = document.getElementById('serviceFilter').value;
    const search = document.getElementById('searchInput').value.toLowerCase();

    let filtered = data.filter(item => {
      return (

        (serviceFilter === "전체" || item.service === serviceFilter) &&
        item.title.toLowerCase().includes(search)
      );
    });

    const tbody = document.getElementById('progressBody');
    tbody.innerHTML = '';

    const start = (currentPage - 1) * itemsPerPage;
    const paginated = filtered.slice(start, start + itemsPerPage);

    paginated.forEach(item => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.id}</td>
        <td><span class="badge ${item.status === '진행중' ? 'badge-progress' : 'badge-done'}">${item.status}</span></td>

      `;
      tbody.appendChild(tr);
    });

    renderPagination(filtered.length);
  }

  function renderPagination(totalItems) {
    const totalPages = Math.ceil(totalItems / itemsPerPage);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    const prevBtn = document.createElement('button');
    prevBtn.textContent = '‹ 이전';
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    };
    pagination.appendChild(prevBtn);

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      if (i === currentPage) btn.classList.add('active');
      btn.onclick = () => {
        currentPage = i;
        renderTable();
      };
      pagination.appendChild(btn);
    }

    const nextBtn = document.createElement('button');
    nextBtn.textContent = '다음 ›';
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    };
    pagination.appendChild(nextBtn);
  }

    const nextBtn = document.createElement('button');
    nextBtn.textContent = '다음 ›';
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    };
    pagination.appendChild(nextBtn);
  }

  // 모달 이벤트는 기존과 동일하게 유지
  document.addEventListener('click', function (e) {
    if (e.target.classList.contains('title-clickable')) {
      e.preventDefault();
      const imgSrc = e.target.getAttribute('data-image');
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = imgSrc;
      modal.style.display = "block";
    }
  });

  document.getElementById('closeModal').addEventListener('click', () => {
    document.getElementById('imageModal').style.display = "none";
  });

  window.addEventListener('click', function (e) {
    const modal = document.getElementById('imageModal');
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });

  // 페이지 로딩 시 Firestore 데이터 불러오기
  window.onload = () => {
    fetchProgressData();
  }
</script>



</body>
